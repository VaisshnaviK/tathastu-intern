<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/logo.svg?v=1644331949216"
          alt="logo"
        />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img
          src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/cart.svg?v=1644331982462"
          alt="cart"
        />
      </div>
    </header>

    <main>
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>Laptop for the future</h1>
            <p>
              The new 14 inch bezeless display oferring a 4k display with touch
              screen.
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 Inch</button>
            <button class="cta-add">Add To Cart</button>
          </div>
        </div>
        <div class="cover">
          <img
            src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/thumbnails%2Fmatebook.png?1644331941968"
            alt="matebook"
          />
        </div>
      </section>

      <div class="laptop-select">
        <img
          src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/arrow-left.svg?v=1644332018166"
          alt=""
        />
        <img
          src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/dot.svg?v=1644331959785"
          alt=""
        />
        <img
          src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/dot-full.svg?v=1644331970075"
          alt=""
        />
        <img
          src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/dot-full.svg?v=1644331970075"
          alt=""
        />
        <img
          src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/arrow-right.svg?v=1644332003957"
          alt=""
        />
      </div>

      <img
        class="big-circle"
        src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/thumbnails%2Fbig-eclipse.svg?1644331994559"
        alt=""
      />
      <img class="medium-circle" src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/thumbnails%2Fmid-eclipse.svg?1644331933298" alt="" />
      <img class="small-circle" src="https://cdn.glitch.global/3ebef032-7abc-4d2f-a7ca-d8db42fa9c6b/small-eclipse.svg?v=1644331921950" alt="" />
    </main>
  </body>
</html>
